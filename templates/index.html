<!DOCTYPE html>

<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %}{% endblock  %}</title>

    <!-- Quicksand Font from Google Fonts -->

    <style>

    </style>
</head>
<body class="bg-dark text-white" style="font-family: 'Quicksand', sans-serif;">

    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0">
                <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none text-white">
                    <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
                </a>
            </div>

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2 link-secondary text-white nav-link-hover">Home</a></li>
                <li><a href="/prediction" class="nav-link px-2 link-secondary text-white nav-link-hover">Prediction</a></li>
                <li><a href="/about" class="nav-link px-2 link-secondary text-white nav-link-hover">About Me</a></li>
                <li><a href="/contact" class="nav-link px-2 link-secondary text-white nav-link-hover">Contact</a></li>
            </ul>

            <div class="col-md-3 text-end">
                <a href="https://aidn.jp/wowa/" class="btn btn-outline-light me-2" target="_blank">DANCE!</a>
                <a href="https://theuselessweb.com/" class="btn btn-outline-light me-2" target="_blank">USELESS!</a>
            </div>
        </header>

        {% block body %}{% endblock body %}

    </div>

        <p>&copy; 2023 fudge_fantastic. All rights reserved.</p>
    </footer> 
    {% endcomment %}
